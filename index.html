<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake et Clic le Cercle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #game {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            background-color: #fff;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }

        canvas {
            background-color: #000;
            border: 1px solid #fff;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 10px;
        }

        .button {
            margin: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Jeu Cercle -->
    <div id="game"></div>
    <div id="score">Score : 0</div>
    
    <script>
        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.top = Math.random() * (game.clientHeight - 50) + 'px';
            circle.style.left = Math.random() * (game.clientWidth - 50) + 'px';
            circle.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = 'Score : ' + score;
                game.removeChild(circle);
                createCircle();
            });
            game.appendChild(circle);
        }

        createCircle();
    </script>

    <!-- Jeu Snake -->
    <div class="game-info">
        <h1>Jeu Snake</h1>
        <div>
            <button id="restartBtn" class="button">Recommencer</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20; // Taille de chaque case
        const canvasSize = 400; // Taille du canvas

        let snake = [{ x: 9 * gridSize, y: 9 * gridSize }];
        let direction = "RIGHT";
        let food = generateFood();
        let gameInterval;

        // Initialisation du jeu
        function startGame() {
            snake = [{ x: 9 * gridSize, y: 9 * gridSize }];
            direction = "RIGHT";
            food = generateFood();
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        // Boucle de jeu
        function gameLoop() {
            moveSnake();
            if (checkCollision()) {
                clearInterval(gameInterval);
                alert("Game Over!");
                return;
            }
            if (checkFoodCollision()) {
                food = generateFood();
            }
            drawGame();
        }

        // Déplacement du serpent
        function moveSnake() {
            const head = { ...snake[0] };

            switch (direction) {
                case "LEFT": head.x -= gridSize; break;
                case "RIGHT": head.x += gridSize; break;
                case "UP": head.y -= gridSize; break;
                case "DOWN": head.y += gridSize; break;
            }

            snake.unshift(head);
            if (!checkFoodCollision()) {
                snake.pop();
            }
        }

        // Vérifie si le serpent mange de la nourriture
        function checkFoodCollision() {
            return snake[0].x === food.x && snake[0].y === food.y;
        }

        // Vérifie les collisions du serpent avec les murs ou lui-même
        function checkCollision() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= canvasSize ||
                head.y < 0 || head.y >= canvasSize ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        // Générer la position de la nourriture
        function generateFood() {
            let foodX = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            let foodY = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            return { x: foodX, y: foodY };
        }

        // Dessiner le serpent et la nourriture
        function drawGame() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // Dessiner le serpent
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "green" : "white";
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            // Dessiner la nourriture
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Gérer les touches du clavier
        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowLeft": if (direction !== "RIGHT") direction = "LEFT"; break;
                case "ArrowRight": if (direction !== "LEFT") direction = "RIGHT"; break;
                case "ArrowUp": if (direction !== "DOWN") direction = "UP"; break;
                case "ArrowDown": if (direction !== "UP") direction = "DOWN"; break;
            }
        });

        // Démarrer le jeu au chargement
        window.onload = startGame;

        // Recommencer le jeu
        document.getElementById("restartBtn").addEventListener("click", startGame);

    </script>
</body>
</html>
